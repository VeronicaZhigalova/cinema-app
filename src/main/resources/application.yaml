spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/cinema_db
    username: cinema_user
    password: cinema_pw
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect
      hibernate.jdbc.time_zone: UTC
    open-in-view: false  # Важная настройка, чтобы избежать проблемы с OpenEntityManagerInView
  flyway:
    baseline-on-migrate: true
  application:
    name: cinema

